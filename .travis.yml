language: node_js
os:
  - linux
  - osx
  - windows
env:
  - LANGUAGE=javascript
  - LANGUAGE=typescript
node_js: # a good example: https://github.com/pillarjs/router/blob/master/.travis.yml
  # - "10"
  # - "11"
  - "12"
  # - "13"
  # - "14"
  # - lts/*
  # - node
sudo: false
cache:
  directories:
    - node_modules
before_script:
  - npm run change:language -- $LANGUAGE
scripts:
  - set -e
  - npm i
  - npm run prettier:write
  - npm run lint:write
  - npm run jscpd
  - npm run test
  - npm run test:junit
  - npm run build
# after_script:
  - if [[ $TRAVIS_NODE_VERSION == '12' && $TRAVIS_OS_NAME == 'linux' ]]; then npm run docs;
    if [[ $LANGUAGE == 'typescript' ]]; then sonar-scanner; fi;
    fi
notifications:
  email:
    recipients:
      - dragos.cirjan@gmail.com
    on_success: never
    on_failure: always
addons:
  sonarcloud:
    organization: "templ-project"
    token:
      secure: 
