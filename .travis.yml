language: node_js
os:
  - linux
  - osx
  - windows
node_js: # a good example: https://github.com/pillarjs/router/blob/master/.travis.yml
  # - "10"
  # - "11"
  - "12"
  # - "13"
  # - "14"
  # - lts/*
  # - node
sudo: false
cache:
  directories:
    - node_modules
before_script:
  - npm i -g yarn
scripts:
  - set -e
  - yarn install
  - yarn run prettier:write
  - yarn run lint:write
  - yarn run jscpd
  - yarn run test
  - yarn run test:junit
  - yarn run build
# after_script:
  - if [[ $TRAVIS_NODE_VERSION == '12' && $TRAVIS_OS_NAME == 'linux' ]]; then yarn run docs;
    if [[ $LANGUAGE == 'typescript' ]]; then sonar-scanner; fi;
    fi
notifications:
  email:
    recipients:
      - dragos.cirjan@gmail.com
    on_success: never
    on_failure: always
addons:
  sonarcloud:
    organization: "templ-project"
    token:
      secure: 
